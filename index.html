<!DOCTYPE html>
<html lang="en">

<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Congress - CHA</title>
</head>

<body>
    <div class="jump-to-top"></div>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Congress</h1>
                    <p class="lead">U.S. government legislative branch.</p>
                </div>
            </div>
        </div>
    </div>
    <main id="home">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card-deck clean">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex align-items-stretch">
                            <div class="card">
                                <div class="card-body">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Seal_of_the_United_States_House_of_Representatives.svg"
                                        class="md line rounded" alt="House of Representatives">
                                    <h3 class="h4">
                                        <a class="stretched-link" href="?page=house">House of
                                            Representatives</a>
                                    </h3>
                                    <p class="description">U.S. representatives</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex align-items-stretch">
                            <div class="card">
                                <div class="card-body">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Seal_of_the_United_States_Senate.svg"
                                        class="md line rounded" alt="Senate">
                                    <h3 class="h4">
                                        <a class="stretched-link" href="?page=senate">Senate</a>
                                    </h3>
                                    <p class="description">U.S. senators</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <main id="member-list">
        <div class="container">
            <div class="row">
                <div class="card-deck" id="cards"></div>
            </div>
        </div>
    </main>

    <main id="member-data">
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
