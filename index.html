<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">
            <img src="seal.svg" class="d-inline-block align-top sm" alt="">
        </a>
        <div id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" id="nav-cha">
                    <a class="nav-link active" href="/">U.S. Congress</a>
                </li>
                <li class="nav-item" id="nav-house">
                    <a class="nav-link" href="?page=house">House of Representatives</a>
                </li>
                <li class="nav-item" id="nav-senate">
                    <a class="nav-link" href="?page=senate">Senate</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="p-5 mb-4 bg-body-tertiary">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold" id="jumbotron-title">U.S. Congress</h1>
            <p class="lead" id="jumbotron-subtitle"></p>
        </div>
    </div>

    <main id="home">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Seal_of_the_United_States_House_of_Representatives.svg"
                                class="md line rounded" alt="House of Representatives">
                            <h3 class="h4">
                                <a class="stretched-link" href="?page=house">House of
                                    Representatives</a>
                            </h3>
                            <p class="description">U.S. representatives</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Seal_of_the_United_States_Senate.svg"
                                class="md line rounded" alt="Senate">
                            <h3 class="h4">
                                <a class="stretched-link" href="?page=senate">Senate</a>
                            </h3>
                            <p class="description">U.S. senators</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <main id="member-list">
        <img src="spinner.svg" class="loading">
        <div class="container">
            <div class="row">
                <div class="card-group" id="cards"></div>
            </div>
        </div>
    </main>

    <main id="member-data">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6">
                    <img src="spinner.svg" class="loading">
                </div>
                <div class="col-sm-3" id="legislative-topics">
                    <img src="spinner.svg" class="loading">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container text-white">
            <div class="row">
                <div class="col-sm-3">
                    <a href="https://github.com/civichackingagency/congress/issues">Feedback</a>
                </div>
                <div class="col-sm-3">
                    <a href="https://github.com/civichackingagency/congress"><img src="github.svg" alt="GitHub"
                            style="width: 1rem;"></a>
                </div>
            </div>
        </div>
